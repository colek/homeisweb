<div class="container">
  <div class="form-group row">
      <div class="col-xs-12 col-sm-12">
          <h2>Přihlášení</h2>
      </div>
      <div class="col-xs-12 col-sm-6">
          <label class="sr-only" for="login">Login:</label>
          <input class="form-control" type="text" [(ngModel)]="login" id="login" placeholder="Login" />
      </div>
      <div class="col-xs-12 col-sm-6">
          <label class="sr-only" for="pwd">Heslo:</label>
          <input class="form-control" type="password" [(ngModel)]="pwd" id="pwd" placeholder="Heslo" />
      </div>
  </div>
  
  <div class="form-group row">
    <div class="col-xs-12 col-sm-12">
        <button type="button" class="btn btn-primary" (click)="onLogin()">Přihlásit</button>
    </div>
</div>
</div>
