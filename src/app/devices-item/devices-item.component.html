<a class="card-header list-group-item list-group-item-action justify-content-between" role="tab" id="heading{{device.Address}}"
 data-toggle="collapse" data-parent="#devices" aria-expanded="false" aria-controls="collapse{device.Id}C"
    href="#collapse{{device.Id}}C">
    <div class="d-flex justify-content-between">
          {{device.Name}}
          <div class="float-right">
            <button type="button" class="btn-sm btn-info btn-secondary" (click)="onEdit($event)">
            Edit
            </button>
          </div>
    </div>
</a>
<div id="collapse{{device.Id}}C" class="collapse" role="tabpanel" aria-labelledby="heading">
  <div class="list-group">
    <folder *ngFor="let folder of device.Tags" [folder]='folder' [deviceid]='device.id'></folder>
  </div>
</div>
