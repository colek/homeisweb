<form>
    <div class="container">
        <div class="form-group row">
            <div class="col-12">
                <folder-nav [CurrentFolderId]="id"></folder-nav>
            </div>
            <div class="col-12">
                <h2>Seznam zařízení na sběrnici</h2>
            </div>
            <div class="col-12">
            	<button type="button" class="btn btn-primary" (click)="onNewFolderSet()">Nová složka</button>
            	<button type="button" class="btn btn-primary" (click)="onNewTag()" data-toggle="modal" data-target="#NewTag">Vložit datový bod</button>
            	<button type="button" class="btn btn-primary" (click)="onNewExpression()">Vložit výraz</button>
                <!-- <span>{{tick}}</span>
                <span> :: {{tick2}}</span> -->
                <button type="button" class="btn btn-{{refreshButtonType}}" (click)="onSwitchRefresh()">Refresh {{refresh}}</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">                
                <input class="form-control" type="text" placeholder="Filter items...">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
				<div class="list-group">
					<folder *ngFor="let folder of folders" [previousfolderId]="id" [folderitem]='folder'></folder>
                    <!--<div *ngFor="let folder of folders">{{folder.id}}</div>-->
				</div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="NewTag" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-devices [addMode]="true" (addClicked)='addNewTagToFolder($event)'></app-devices>
            </div>
            <div class="modal-footer">
                <button type="button" #closeModal class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</form>
