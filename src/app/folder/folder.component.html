<div class="list-group-item list-group-item-action" (click)="onClick($event)">
	<img src="./icons/{{ico}}.png" alt="xxx" />
		{{folder.name}}::{{folder.type}} <!--{{folderId}}-->
		<!--{{folder.NodeName}}::-->
		<!--{{folder.id}}-->
	<button type="button" class="btn-sm btn-info btn-secondary float-sm-right float-md-right float-lg-right float-xl-right" (click)="onEdit($event)">
		Edit
	</button>
	<span class="float-sm-right float-md-right float-lg-right float-xl-right">&nbsp;</span>
	<img src="./icons/{{boolIco}}.png" alt="X" *ngIf="folder.type == 4" class=" float-sm-right float-md-right float-lg-right float-xl-right" />
	<span *ngIf="folder.type != 4" class="tag tag-{{inError}} tag-pill float-xs-right">{{folder.value}}</span>
</div>
