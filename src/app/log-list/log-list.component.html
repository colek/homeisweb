<form>
  <div class="container">
      <div class="form-group row">
          <div class="col-12">
              <folder-nav [CurrentFolderId]="id"></folder-nav>
          </div>
          <div class="col-12">
              <h2>Seznam log≈Ø podle data</h2>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-12">                
              <input class="form-control" type="text" placeholder="Filter items...">
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
            <div class="list-group">
              <div *ngFor="let log of logs" class="list-group-item list-group-item-action  flex-column align-items-start"  (click)="onLogClick(log)" data-toggle="modal" data-target="#LogDetail">
                <div class="d-flex justify-content-between">
                  {{log}}
                </div>
              </div>
            </div>
          </div>
      </div>

      <!-- Modal -->
      <div class="modal fade bd-example-modal-lg" id="LogDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Log detail - {{currentLog}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <log-day [currentLog]="currentLog"></log-day>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
          </div>
      </div>
      </div>
  </div>
</form>
