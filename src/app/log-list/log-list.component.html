<form>
  <div class="container">
      <div class="form-group row">
          <div class="col-12">
              <folder-nav [CurrentFolderId]="id"></folder-nav>
          </div>
          <div class="col-12">
              <h2>Seznam log≈Ø podle data</h2>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-12">                
              <input class="form-control" type="text" placeholder="Filter items...">
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
            <div class="list-group">
              <div *ngFor="let log of logs" class="list-group-item list-group-item-action  flex-column align-items-start"  (click)="onLogClick(log)" data-target="#LogDetail">
                <div class="d-flex justify-content-between">
                  {{log}}
                </div>
              </div>
            </div>
          </div>
      </div>      
  </div>
</form>
